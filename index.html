        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            /* 主背景：多色渐变动画 */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: randomGradientMove 20s ease-in-out infinite;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* 主背景渐变动画 - 随机移动效果 */
        @keyframes randomGradientMove {
            0% { background-position: 0% 50%; }
            10% { background-position: 80% 10%; }
            20% { background-position: 40% 80%; }
            30% { background-position: 90% 40%; }
            40% { background-position: 20% 90%; }
            50% { background-position: 70% 20%; }
            60% { background-position: 10% 70%; }
            70% { background-position: 85% 85%; }
            80% { background-position: 30% 15%; }
            90% { background-position: 60% 95%; }
            100% { background-position: 0% 50%; }
        }

        /* 第二层动态背景 - 浮动光圈效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 25% 25%, rgba(238, 119, 82, 0.3) 0%, transparent 70%),
                        radial-gradient(circle at 75% 75%, rgba(35, 166, 213, 0.3) 0%, transparent 70%),
                        radial-gradient(circle at 50% 10%, rgba(231, 60, 126, 0.2) 0%, transparent 60%),
                        radial-gradient(circle at 80% 50%, rgba(35, 213, 171, 0.2) 0%, transparent 60%);
            animation: floatingCircles 25s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        /* 浮动光圈动画 */
        @keyframes floatingCircles {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, -30px) rotate(90deg); }
            50% { transform: translate(30px, -10px) rotate(180deg); }
            75% { transform: translate(-10px, 20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* 主容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        /* 加载动画样式 */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loader {
          width: 112px;
          height: 112px;
          position: relative;
        }

        .box1,
        .box2,
        .box3 {
          border: 16px solid rgba(255, 255, 255, 0.3);
          box-sizing: border-box;
          position: absolute;
          display: block;
          border-radius: 8px;
        }

        .box1 {
          width: 112px;
          height: 48px;
          margin-top: 64px;
          margin-left: 0px;
          animation: abox1 4s 1s forwards ease-in-out infinite;

        }

        /* 图片展示容器 */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            object-fit: contain;
        }

            margin-top: 20px;

            /* 移除cursor: pointer样式 */

            backdrop-filter: blur(10px);

<body>
    <!-- 主容器 -->
    <div id="mainContainer" class="container">
        <div class="header">
            <h1>WeChat照片</h1>
            <p>打开微信扫描二维码添加好友</p>
        </div>

        <!-- 加载动画和图片展示容器 -->
        <div id="loading" class="loading">
            <div class="loader">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
            <div class="loading-text">正在加载照片...</div>
        </div>

        <!-- 错误消息 -->
        <div id="error" class="error-msg" style="display: none;">
            暂时没有找到照片文件
        </div>
    </div>

    <script>
        // 页面加载完成后直接加载图片
        window.onload = function() {
            loadPhoto();
        };

        // 加载照片
        function loadPhoto() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // 修改为同目录下获取图片
            const imageUrl = 'WeChat.png';
            
            // 创建图片对象
            const img = new Image();
            img.src = imageUrl;
            img.alt = 'WeChat.png';
            
            // 图片加载成功
            img.onload = function() {
                // 清除加载动画
                loading.innerHTML = '';
                loading.className = 'image-container'; // 替换为图片展示容器样式
                
                // 创建图片标题（不再可点击）
                const title = document.createElement('div'); // 改为div元素
                title.className = 'image-title';
                title.textContent = 'WeChat.png';
                
                // 添加图片和标题到容器
                loading.appendChild(img);
                loading.appendChild(title);
            };
            
            // 图片加载失败
            img.onerror = function() {
                loading.style.display = 'none';
                error.style.display = 'block';
                console.error('图片加载失败，请检查图片URL是否正确:', imageUrl);
            };
        }

        // 防止右键保存图片
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
