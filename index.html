<script>
    // 页面加载完成后直接加载图片
    window.onload = function() {
        loadPhoto();
    };

    // 加载照片
    function loadPhoto() {
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        
        // 修改为同目录下获取图片
        const imageUrl = 'WeChat.png';
        
        // 创建图片对象
        const img = new Image();
        img.src = imageUrl;
        img.alt = 'WeChat.png';
        
        // 图片加载成功
        img.onload = function() {
            // 清除加载动画
            loading.innerHTML = '';
            loading.className = 'image-container'; // 替换为图片展示容器样式
            
            // 创建图片标题（不再可点击）
            const title = document.createElement('div'); // 改为div元素
            title.className = 'image-title';
            title.textContent = 'WeChat.png';
            
            // 添加图片和标题到容器
            loading.appendChild(img);
            loading.appendChild(title);
        };
        
        // 图片加载失败
        img.onerror = function() {
            loading.style.display = 'none';
            error.style.display = 'block';
            console.error('图片加载失败，请检查图片URL是否正确:', imageUrl);
        };
    }

    // 防止右键保存图片
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
</script>
